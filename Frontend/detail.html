<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon/pojisteni.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styly/reset.css" />
    <link rel="stylesheet" href="./styly/stranka.css" />
    <link rel="stylesheet" href="./styly/detail.css" />
    <link rel="stylesheet" href="./styly/formPojisteni.css" />
    <script src="./scripty/detail_stranka/main.js" type="module" defer></script>
    <title>Aplikace pojisteni</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="./index.html" class="logo">
                    <img src="./imgs/logo-pojisteni.svg" alt="logo pojištění" />
                    <h3>Pojištění Aplikace</h3> 
                </a>
                <ul class="navigace">
                    <li><a href="./index.html" class="aktivni">Pojištěnci</a></li>
                    <li><a href="./vytvorit_pojistence.html">Vytvořit&nbsppojištěnce</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        
        <article class="content">
            <h1>Pojištěnec</h1>
            <section class="info">
                <div class="vypis"><strong>Jméno:</strong>&nbsp;<span id="jmeno"></span></div>
                <div class="vypis"><strong>Příjmení:</strong>&nbsp;<span id="prijmeni"></span></div>
                <div class="vypis"><strong>Datum narození:</strong>&nbsp;<span id="narozeni"></span></div>
                <div class="vypis"><strong>Email:</strong>&nbsp;<span id="mail"></span></div>
                <div class="vypis"><strong>Telefon:</strong>&nbsp;<span id="telefon"></span></div>
                <div class="vypis"><strong>Ulice:</strong>&nbsp;<span id="ulice"></span></div>
                <div class="vypis"><strong>Bydliště:</strong>&nbsp;<span id="mesto"></span></div>
                <div class="vypis"><strong>PSČ:</strong>&nbsp;<span id="psc"></span></div>
            </section>
            <h2>Pojištění</h2>
            <section class="pojisteni">
                Žádná pojištění
            </section>
            <h2>Přidat pojištění</h2>
            <section class="pridat">
                <form action="pojisteni" id="form-poj">
                    <div class="form">
                        <label for="nazev">Název</label>
                        <input id="nazev" name="nazev" type="text" placeholder="Nemovitost" />
                        <span class="val"><small id="valNazev"></small></span>
                    </div>
                    <div class="form">
                        <label for="castka">Částka</label>
                        <input id="castka" name="castka" type="number" placeholder="1000000" />
                        <span class="val"><small id="valCastka"></small></span>
                    </div>
                    <div class="form">
                        <label for="predmet">Předmět</label>
                        <input id="predmet" name="predmet" type="text" placeholder="Byt" />
                        <span class="val"><small> id="valPredmet"</small></span>
                    </div>
                    <div class="form">
                        <label for="platnost">Platnost</label>
                        <input id="platnost" name="platnost" type="date" />
                        <span class="val"><small id="valPlatnost"></small></span>
                    </div>
                    <button type="button" id="addPoj">Přidat</button>
                </form>
            </section>
        </article>
    </section>
    <footer>
        <h5>&copy Pavel&nbspPlíhal</h5>
    </footer>
</body>
</html>
