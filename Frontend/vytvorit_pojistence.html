<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon/pojisteni.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styly/reset.css" />
    <link rel="stylesheet" href="./styly/stranka.css">
    <title>Aplikace pojisteni</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="./index.html" class="logo">
                    <img src="./imgs/logo-pojisteni.svg" alt="logo pojištění" />
                    <h3>Pojištění Aplikace</h3> 
                </a>
                <ul class="navigace">
                    <li><a href="./index.html">Pojištěnci</a></li>
                    <li><a href="./vytvorit_pojistence.html" class="aktivni">Vytvořit&nbsppojištěnce</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <article class="content">
            <h1>Vytvořit pojištěnce</h1>
            <form action="vytvoritPojistence" class="formPojistenec">
                <div class="vytvoritPojistence">
                    <div class="formVstup">
                        <label for="Jmeno">Jméno</label>
                        <input type="text" id="poj_jmeno" name="Jmeno" />
                    </div>
                    <div class="formVstup">
                        <label for="Prijmeni">Příjmení</label>
                        <input type="text" id="poj_prijmeni" name="Prijmeni" />
                    </div>
                </div>
                <div class="vytvoritPojistence">
                    <div class="formVstup">
                        <label for="Email">Email</label>
                        <input type="text" id="poj_email" name="Email" />
                    </div>
                    <div class="formVstup">
                        <label for="Telefon">Telefon</label>
                        <input type="text" id="poj_telefon" name="Telefon" />
                    </div>
                </div>
                <div class="vytvoritPojistence">
                    <div class="formVstup">
                        <label for="Ulice">Ulice a číslo popisné</label>
                        <input type="text" id="poj_ulice" name="Ulice" />
                    </div>
                    <div class="formVstup">
                        <label for="Mesto">Město</label>
                        <input type="text" id="poj_mesto" name="Mesto" />
                    </div>
                </div>
                <div class="vytvoritPojistence">
                    <div class="formVstup">
                        <label for="PSC">PSČ</label>
                        <input type="text" id="poj_psc" name="PSC" />
                    </div>
                </div>
                <div class="vytvoritPojistence">
                    <button id="ulozitPojistence">Uložit</button>
                </div>
            </form>
            <!--Zde bude tabulka-->
        </article>
    </section>
    <footer>
        <h5>&copy Pavel&nbspPlíhal</h5>
    </footer>
</body>
</html>
