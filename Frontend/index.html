<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon/pojisteni.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styly/reset.css" />
    <link rel="stylesheet" href="./styly/stranka.css" />
    <link rel="stylesheet" href="./styly/login.css" />
    <script src="./scripty/hlavni_stranka/main.js" type="module" defer></script>
    <title>Aplikace pojisteni</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="./index.html" class="logo">
                    <img src="./imgs/logo-pojisteni.svg" alt="logo pojištění" />
                    <h3>Pojištění Aplikace</h3> 
                </a>
                <ul class="navigace">
                    <li><a href="./index.html" class="aktivni">Přihlášení</a></li>
                    <li><a href="./vytvorit_pojistence.html">Registrace</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <article class="content">
            <h1>Přihlášení</h1>
            <article class="container">
                <section class="login-container">
                    <form action="login" class="login">
                        <div class="loginBunka">
                            <label for="Username">Jméno:</label>
                            <input type="text" name="Username" />
                            <span><small class="err-username"></small></span>
                        </div>
                        <div class="loginBunka">
                            <label for="Password">Heslo:</label>
                            <input type="password" name="Password" />
                            <span><small class="err-password"></small></span>
                        </div>
                        <button type="button" class="prihlasit">Přihlásit</button>
                        <a href="./vytvorit_pojistence.html">Registrace</a>
                    </form>
                </section>
            </article>
        </article>
    </section>
    <footer>
        <h5>&copy Pavel&nbspPlíhal</h5>
    </footer>
</body>
</html>
